<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    .players {
      margin-bottom: 20px;
    }

    .players input {
      margin-right: 10px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
    }

    #message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #scoreboard {
      background-color: #f0f0f0;
      padding: 10px;
    }

    #score {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha</h1>
    <div class="players">
      <input type="text" id="player1" placeholder="Jogador 1">
      <input type="text" id="player2" placeholder="Jogador 2">
      <button onclick="startGame()">Iniciar Jogo</button>
    </div>
    <div class="board">
      <div class="cell" onclick="playerMove(0)"></div>
      <div class="cell" onclick="playerMove(1)"></div>
      <div class="cell" onclick="playerMove(2)"></div>
      <div class="cell" onclick="playerMove(3)"></div>
      <div class="cell" onclick="playerMove(4)"></div>
      <div class="cell" onclick="playerMove(5)"></div>
      <div class="cell" onclick="playerMove(6)"></div>
      <div class="cell" onclick="playerMove(7)"></div>
      <div class="cell" onclick="playerMove(8)"></div>
    </div>
    <div id="message"></div>
    <div id="scoreboard">
      <h2>Placar</h2>
      <div id="score"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
